<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f0f0f0;
        }

        img {
            border-radius: 50%;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            max-width: 600px;
            text-align: center;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            text-decoration: none;
            color: #007bff;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <img src="yourphoto.jpg" alt="Your Photo" width="150" height="150">
    <h1>欢迎来到我的个人主页！</h1>
    <p>我是[你的名字]，一名热情的软件工程师（或者你的职业）。欢迎浏览我的个人主页，在这里你可以了解到我过去的项目和我的兴趣爱好。</p>
    <div class="links">
        <a href="https://github.com/yourusername" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
        <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
        <!-- 添加更多你想分享的社交媒体或者工作展示的链接 -->
    </div>

</body>
</html>
